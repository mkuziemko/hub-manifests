ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  prefix: "cap.type.aws.secrets-manager"
  name: storage
  displayName: AWS Secrets Manager storage
  description: AWS Secrets Manager storage backend for Capact Local Hub
  documentationURL: https://aws.amazon.com/secrets-manager/
  supportURL: https://aws.amazon.com/secrets-manager
  iconURL: https://storage.googleapis.com/dashboard-icons/aws.svg
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io
spec:
  additionalRefs:
    - cap.core.type.hub.storage
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "type": "object",
        "title": "The root schema for AWS Secrets Manager Local Hub storage",
        "required": [
          "url",
          "acceptValue",
          "contextSchema"
        ],
        "properties": {
          "url": {
              "$id": "#/properties/url",
              "type": "string",
              "format": "uri"
          },
          "contextSchema": {
            "$id": "#/properties/contextSchema",
            "type": "string",
            "const": "{\n  \"$schema\": \"http://json-schema.org/draft-07/schema\",\n  \"type\": \"object\",\n  \"required\": [\n    \"provider\"\n  ],\n  \"properties\": {\n    \"provider\": {\n      \"$id\": \"#/properties/context/properties/provider\",\n      \"type\": \"string\",\n      \"enum\": [\n        \"aws_secretsmanager\",\n        \"dotenv\"\n      ]\n    }\n  },\n  \"additionalProperties\": false\n}"
          },
          "acceptValue": {
            "$id": "#/properties/acceptValue",
            "type": "boolean",
            "const": true
          }
        },
        "additionalProperties": false
      }
